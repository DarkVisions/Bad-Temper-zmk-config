manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: v0.3
      import: app/west.yml
  self:
    path: config
include:
  - board: nice_nano
    shield: temper_left nice_view_adapter nice_view
  - board: nice_nano
    shield: temper_right nice_view_adapter nice_view
